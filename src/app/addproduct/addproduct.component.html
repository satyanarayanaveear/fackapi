<h1 mat-dialog-title>Add products</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>productName</mat-label>
        <input formControlName="productName" matInput placeholder="Placeholder">
        
      </mat-form-field>
    
      <mat-form-field appearance="outline">
        <mat-label>category</mat-label>
       <mat-select formControlName="category">
           <mat-option value="mobiles">mobiles</mat-option>
           <mat-option value="vegetables">vegetables</mat-option>
           <mat-option value="fruit">fruit</mat-option>
         </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


    <label for=""><h3>Add products</h3></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
          <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
           {{fresh}}
          </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>price</mat-label>
        <input formControlName="price" matInput type="number">
     </mat-form-field>

     <mat-form-field appearance="outline">
        <mat-label>comment</mat-label>
       <textarea  formControlName="Comment"matInput type="text"></textarea>
     </mat-form-field>
   </form>
     <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warm" mat-dialog-close>close</button>
      <button mat-raised-button color="primary" (click)="createProduct()">save</button>
     </div>
